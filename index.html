<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museum</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="logo__header">
            <img class="logo" src="./assets/logos/logo1920.svg" alt="logo" />
            <p class="header__name">Louvre</p>
          </div>
          <nav class="nav">
            <a href="">Visiting</a>
            <a href="">Explore</a>
            <a href="">Video</a>
            <a href="">Gallery</a>
            <a href="">Tickets</a>
            <a href="">Contacts</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="Welcome" id="Welcome">
        <div class="container">
          <div class="Welcome-wrapper">
            <div class="bg-color"></div>
            <div class="welcome__header">
              <h2><span class="phrase">Welcome</span> to the Louvre</h2>
              <p>From the castle to the museum</p>
              <button>Discover the Louvre</button>
            </div>

            <div class="controlls" id="slider">
              <p>
                <span class="picPrev">1</span>|<span class="picCurr">5</span>
              </p>
              <div class="icons__nav">
                <div class="square active"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
              </div>
              <div class="btn-switchers">
                <button class="btnPrev">
                  <img src="./assets/back.svg" alt="" />
                </button>
                <button class="btnCurr">
                  <img src="./assets/next.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="Visiting" id="Visiting"></section>
      <section class="Explore" id="Explore"></section>
      <section class="Video" id="Video"></section>
      <section class="Gallery" id="Gallery"></section>
      <section class="Tickets" id="Tickets"></section>
      <section class="Contacts" id="Contacts"></section>
    </main>
    <footer></footer>
    <script></script>
  </body>
</html>
